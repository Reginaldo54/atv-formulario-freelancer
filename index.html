<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> ATV Formulário</title>
</head>
<body>
   
    <fieldset id="field">


        <legend id="primeira_legenda">Formulário de Freelancer</legend>
     

        

      
            <form action="site.com" method="post" name="formulario" >

                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label >Nome:  <span class="exigido">*</span>  </label>   <br>   <input type="text" name="nome" placeholder="Insira seu Nome" class="input" required> <br>
                    <label>Sobrenome: <span class="exigido">*</span> </label> <br>   <input type="text" name="sobrenome" placeholder="Insira seu Sobrenome" class="input" required>  <br>
                    <label>Telefone:  <span class="exigido">*</span></label>  <br>   <input type="tel" name="telefone" placeholder="(99)99999-9999" class="input" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}" required> <br>
                    <label>E-mail:    <span class="exigido">*</span></label>  <br>   <input type="email" name="email" placeholder="Insira seu e-mail" class="input" required> <br>
                    <label>Mensagem:  <span class="exigido">*</span></label>  <br>   <input type="text" name="mensagem" placeholder="Informe o que deseja." class="input" required>
                </fieldset>
                    
                <fieldset>
                    <legend>Idioma</legend>
                    <label >Lingua</label> <br> 
                    <select name="linguagem" id="linguagem" class="input">
                        <option selected>Selecione idioma</option>
                        <option value="pt">Português (pt-br)</option>
                        <option value="en">English (en)</option>
                        <option value="es">Espanhol (es)</option>
                        <option value="fr">Francês (fr)</option>
                    </select>
                </fieldset>
                
            
                <fieldset>
                    <legend>Envios</legend>
                    <label> Protótipo (Requisitos)</label>  <br> <input type="file" accept=".pdf, , .doc, .docx, .png, .jpeg" class="input" >


                </fieldset>

                
                    
              
                    <fieldset>
                        <legend>Linguagem de Programação</legend>
                            <label id="linguagem_preferida">As Linguages que você  prefere?</label> <br>
                            <select name="linguagem_programacao" id="linguagem_programacao" multiple class="input" title="(Para fazer várias escolhas, mantenha a tecla CTRL precionada)">
                                <option  value = "java"selected> Java</option>
                                <option value="c"> C</option>
                                <option value="python">Python</option>
                                <option value="js">JavaScript</option>
                            </select><br>
                          
                            
                         
                

                    </fieldset>

                <fieldset >
                    <legend>Banco de Dados</legend>
                    <label > Escolha um Banco de Dados: </label> <br> <br>

                   <input type="radio" name="banco" class="radio1"> <label class="sem_margem">MySQL     </label>             <br> 
                   <input type="radio" name="banco" class="radio1"> <label class="sem_margem"> Postgresql  </label>    <br> 
                   <input type="radio" name="banco" class="radio1"> <label class="sem_margem"> MongoDB     </label>       <br> 
                   <input type="radio" name="banco" class="radio1"> <label class="sem_margem"> N/A         </label>           <br> 
                   <input type="radio" name="banco" class="radio1"> <label class="sem_margem"> Outra       </label>         <br> 
                     
                </fieldset>
            
                <fieldset>
                    <legend>Reunião</legend>
                    <label for="turno">Turno para Reuniões: <span class="exigido">*</span></label> <br>
                    <select id="turno" name="turno" class="input" required>
                        <option value="">Selecione um Turno</option>
                        <option value="manhã">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select><br><br>
                   


             
                    <label>Horário Sugerido</label> <br> <input type="time" class="input">
                </fieldset>


                <fieldset>
                    <legend>Entrega</legend>
                    <label>Data Prevista de Entrega <span class="exigido">*</span></label> <br>
                    <input type="date" name="data" class="input" required>
                </fieldset>


                    <div id="button">
                        <button type="submit" onclick="validarForm()"> Enviar</button>
                        <button type="reset"> Limpar</button>

                    </div>
                    

            </form>


    </fieldset>

    <script src="script.js">

    </script>

</body>
</html>
